 <div class="container">
    <form ng-submit="submit()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" ng-model="loginForm.userName" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="loginForm.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-outline-primary">Login</button><br>
        <div class="form-group">
            <div class="alert alert-danger" ng-bind="formErrorText" ng-if="isFormError"></div>
        </div>
        <a href="#/signup" class="alert-link">Are you new? Register Here!</a>
        </form>
</div>
